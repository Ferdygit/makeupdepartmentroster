<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Derana Makeup Department Roster</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
    <header class="main-header">
    <div class="header-center-group"> <div class="header-left-content">
            <img src="images/DTV-Logo.gif" alt="TV Derana Logo" class="header-logo">
            <h1>Daily Roster - Makeup Department</h1>
        </div>
        <button id="adminLoginBtn" onclick="location.href='admin.html'">Admin Login</button>
    </div>
    </header>

    <main>
        <section class="daily-duty-roster">
            <h2>Daily Duty Roster</h2>
            <div class="roster-controls">
                <div class="date-picker-container">
                    <label for="datepicker">Select a Date:</label>
                    <input type="text" id="datepicker" readonly>
                </div>
                <div class="roster-display">
                    <h3>Roster for <span id="selectedDateDisplay"></span>:</h3>
                    <div id="rosterContent">
                        <p class="no-roster-message">No roster entries for this date.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="our-makeup-artists">
            <h2>Our Makeup Artists</h2>
            <div class="artist-list">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TV Derana Makeup Department. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>
